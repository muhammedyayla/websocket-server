<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="icon.png">
    <title>WebSocket Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div id="jumbotron">
        <div class="row">
            <div class="col-4">
                <div class="Left">
                    <div class="header">
                        <h2 class="text-muted">Requests from client</h2>
                    </div>
                    <div>
                        <ul class="list-group" id="requestsFromServer"><li class="list-group-item"><div>Time: <span>15.03.2023 10:59:46</span></div>            <div>URL: <span>wss://socketsbay.com/wss/v2/1/demo/</span></div>            <div>message: <span>muhammet</span></div></li>
                        </ul>
                    </div>
                </div>
            </div>
                <!-- style="height: 76vh; overflow-y: auto; overflow-x: hidden; text-align: left;" -->
            <div class="col-6">
                <div class="Middle">
            
                    <div class="header">
                        <h4 class="text-muted">WebSocket Test Page Client</h4>
                    </div>
            
                    <div>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="serverSelected" class="col-sm-1 control-label" style="text-align: left">URL:</label>
            
                                <div class="col-sm-6">
                                    <input type="text" id="serverSelected" class="form-control" placeholder="ws://domain/path">
            
                                </div>
                                <div class="row-cols-6">
                                    <button type="button" class="btn btn-sm btn-primary" onclick="connectToServer()">
                                        Connect
                                    </button>
                                    <button type="button" class="btn btn-sm btn-danger" onclick="disconnectToServer()">
                                        Disconnect
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="input-group">
                        Connection Status:
                <span id="connectionStatus">Disconnected</span>
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true" id="connection_error_icon" style="color:#c9302c; visibility: hidden" title=""></span>
                    </div>
                    <!-- /.row -->
            
                <textarea id="msgToServer" style="width: 60rem; min-height: 220px" placeholder="Put your Message Here"></textarea>
                    <br>
                    <button type="button" class="btn btn-sm btn-success" onclick="sendMessage()">
                        Send Message
                    </button>
            
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true" id="error_icon" style="color:#c9302c; visibility: hidden"></span>
            
                    <button type="button" class="btn btn-sm btn-success" onclick="clearRequests()">
                        Clear Requests
                    </button>
                    <button type="button" class="btn btn-sm btn-success" onclick="clearResponses()">
                        Clear Responses
                    </button>
            
                    <br><br>
            
                    <div id="responseContainer">
                        <h2>Response From Server</h2>
                        <ul class="list-group" id="responseFromServer">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    </body>
</html>
